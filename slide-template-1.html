<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Business Slide</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .slide {
            background: white;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }
        .text-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #34495e;
        }
        .highlight-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>{{TITLE}}</h1>
        
        <div class="content-grid">
            <div class="text-content">
                <p>{{MAIN_CONTENT}}</p>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">{{STAT_1_NUMBER}}</div>
                        <div class="stat-label">{{STAT_1_LABEL}}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">{{STAT_2_NUMBER}}</div>
                        <div class="stat-label">{{STAT_2_LABEL}}</div>
                    </div>
                </div>
            </div>
            
            <div class="highlight-box">
                <h3>Key Insights</h3>
                <p>{{INSIGHTS_CONTENT}}</p>
            </div>
        </div>
    </div>
</body>
</html>
