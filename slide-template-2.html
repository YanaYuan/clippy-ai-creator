<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Slide</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0f23;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            width: 90%;
            max-width: 1100px;
            padding: 80px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.3em;
            color: #a0a0a0;
            margin-bottom: 50px;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .feature-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
        }
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .feature-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        .feature-desc {
            color: #b0b0b0;
            line-height: 1.6;
        }
        .cta-section {
            text-align: center;
            margin-top: 60px;
        }
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>{{TITLE}}</h1>
        <div class="subtitle">{{SUBTITLE}}</div>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">ðŸš€</div>
                <div class="feature-title">{{FEATURE_1_TITLE}}</div>
                <div class="feature-desc">{{FEATURE_1_DESC}}</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">âš¡</div>
                <div class="feature-title">{{FEATURE_2_TITLE}}</div>
                <div class="feature-desc">{{FEATURE_2_DESC}}</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">ðŸŽ¯</div>
                <div class="feature-title">{{FEATURE_3_TITLE}}</div>
                <div class="feature-desc">{{FEATURE_3_DESC}}</div>
            </div>
        </div>
        
        <div class="cta-section">
            <button class="cta-button">{{CTA_TEXT}}</button>
        </div>
    </div>
</body>
</html>
